<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="tunnelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="airGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#93c5fd;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#tunnelGrad)"/>

  <!-- Wind tunnel outer structure -->
  <path d="M45 150 L45 70 Q45 50 65 50 L135 50 Q155 50 155 70 L155 150 Q155 165 140 165 L60 165 Q45 165 45 150 Z"
        fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Glass viewing area -->
  <path d="M55 145 L55 75 Q55 60 70 60 L130 60 Q145 60 145 75 L145 145 Q145 155 135 155 L65 155 Q55 155 55 145 Z"
        fill="url(#glassGrad)" stroke="#94a3b8" stroke-width="1"/>

  <!-- Air flow effect -->
  <ellipse cx="100" cy="155" rx="35" ry="8" fill="url(#airGrad)" opacity="0.8"/>
  <ellipse cx="100" cy="145" rx="30" ry="6" fill="url(#airGrad)" opacity="0.6"/>
  <ellipse cx="100" cy="135" rx="25" ry="5" fill="url(#airGrad)" opacity="0.4"/>

  <!-- Upward air lines -->
  <g stroke="#93c5fd" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <line x1="85" y1="150" x2="85" y2="80"/>
    <line x1="100" y1="150" x2="100" y2="70"/>
    <line x1="115" y1="150" x2="115" y2="80"/>
  </g>

  <!-- Air flow arrows -->
  <g fill="#93c5fd" opacity="0.8">
    <polygon points="85,80 80,90 90,90"/>
    <polygon points="100,70 95,80 105,80"/>
    <polygon points="115,80 110,90 120,90"/>
  </g>

  <!-- Flying person silhouette -->
  <g transform="translate(100, 105)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#fbbf24"/>
    <!-- Head -->
    <circle cx="0" cy="-12" r="8" fill="#fcd34d"/>
    <!-- Arms spread out -->
    <line x1="-15" y1="-2" x2="-28" y2="5" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="15" y1="-2" x2="28" y2="5" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-5" y1="8" x2="-12" y2="18" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <line x1="5" y1="8" x2="12" y2="18" stroke="#fbbf24" stroke-width="5" stroke-linecap="round"/>
    <!-- Goggles -->
    <ellipse cx="-4" cy="-13" rx="4" ry="3" fill="#1e293b" opacity="0.7"/>
    <ellipse cx="4" cy="-13" rx="4" ry="3" fill="#1e293b" opacity="0.7"/>
  </g>

  <!-- Top vent/fan housing -->
  <rect x="70" y="45" width="60" height="8" rx="2" fill="#475569"/>
  <g fill="#334155">
    <rect x="78" y="47" width="3" height="4"/>
    <rect x="88" y="47" width="3" height="4"/>
    <rect x="98" y="47" width="3" height="4"/>
    <rect x="108" y="47" width="3" height="4"/>
    <rect x="118" y="47" width="3" height="4"/>
  </g>

  <!-- Structural details -->
  <line x1="55" y1="60" x2="55" y2="155" stroke="#64748b" stroke-width="1" opacity="0.5"/>
  <line x1="145" y1="60" x2="145" y2="155" stroke="#64748b" stroke-width="1" opacity="0.5"/>

  <!-- Control panel -->
  <rect x="150" y="90" width="12" height="40" rx="2" fill="#334155"/>
  <circle cx="156" cy="100" r="3" fill="#22c55e"/>
  <circle cx="156" cy="112" r="3" fill="#3b82f6"/>
  <circle cx="156" cy="124" r="3" fill="#ef4444"/>
</svg>
